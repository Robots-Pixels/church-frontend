<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gestion de Contacts</title>
    <style>
        :root {
            --primary-color: #35424a;
            --accent-color: #e8491d;
            --success-color: #28a745;
            --info-color: #007bff;
            --text-light: #fff;
            --text-dark: #333;
            --bg-light: #f4f4f4;
            --border-color: #ddd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: var(--bg-light);
            color: var(--text-dark);
            font-size: 16px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            background: var(--primary-color);
            color: var(--text-light);
            text-align: center;
            border-bottom: 3px solid var(--accent-color);
        }

        .header-image {
            width: 100%;
            max-width: 1200px; /* Limite la largeur maximale */
            height: auto; /* Maintient le ratio d'aspect */
            max-height: 150px; /* Réduit la hauteur maximale */
            object-fit: contain; /* Pour éviter la distorsion */
            margin: 0 auto; /* Centre l'image horizontalement */
            display: block;
        }

        nav {
            background: var(--text-dark);
            padding: 0;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            padding: 15px;
            display: block;
            flex-grow: 1;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background: var(--accent-color);
        }

        h2, h3 {
            margin: 10px 0;
            color: var(--primary-color);
        }

        .form-container {
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 5px rgba(232, 73, 29, 0.3);
        }

        .btn {
            display: inline-block;
            background: var(--accent-color);
            color: var(--text-light);
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: var(--text-dark);
        }

        .list-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .list {
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid var(--border-color);
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: var(--text-light);
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .action-btn {
            background: var(--success-color);
            color: var(--text-light);
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
            width: 100%;
            text-align: center;
        }

        .action-btn.add {
            background: var(--success-color);
        }

        .action-btn.save {
            background: var(--info-color);
        }

        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .btn {
                width: auto;
            }

            .list-container {
                flex-direction: row;
            }

            .list {
                flex: 1;
            }

            .action-btn {
                width: auto;
            }

            .header-image {
                max-height: 180px; /* Légèrement plus grande sur les écrans moyens */
            }
        }

        @media (max-width: 767px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            nav {
                flex-direction: column;
            }

            nav a {
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            nav a:last-child {
                border-bottom: none;
            }

            .list-container {
                gap: 15px;
            }

            /* Responsive tables for mobile */
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                margin-bottom: 15px;
                border: 1px solid var(--border-color);
            }

            td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: right;
                border-bottom: 1px solid var(--border-color);
            }

            td:last-child {
                border-bottom: none;
            }

            td:before {
                position: absolute;
                top: 10px;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: bold;
                text-align: left;
            }

            /* Labels for mobile view */
            #all-contacts tbody td:nth-of-type(1):before { content: "Nom:"; }
            #all-contacts tbody td:nth-of-type(2):before { content: "Prénom:"; }
            #all-contacts tbody td:nth-of-type(3):before { content: "Téléphone:"; }
            #all-contacts tbody td:nth-of-type(4):before { content: "Actions:"; }

            #selected-contacts tbody td:nth-of-type(1):before { content: "Nom:"; }
            #selected-contacts tbody td:nth-of-type(2):before { content: "Prénom:"; }
            #selected-contacts tbody td:nth-of-type(3):before { content: "Téléphone:"; }

            #repertoire-contacts tbody td:nth-of-type(1):before { content: "Nom:"; }
            #repertoire-contacts tbody td:nth-of-type(2):before { content: "Prénom:"; }
            #repertoire-contacts tbody td:nth-of-type(3):before { content: "Téléphone:"; }
            #repertoire-contacts tbody td:nth-of-type(4):before { content: "Actions:"; }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 15px 10px;
            }

            td {
                padding-left: 45%;
                font-size: 14px;
            }

            td:before {
                width: 40%;
                font-size: 14px;
            }

            .header-image {
                max-height: 120px; /* Encore plus petite sur les très petits écrans */
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Image d'en-tête ajoutée ici -->
    <img src="./assets/logo.jpeg" alt="Bannière Gestion de Contacts" class="header-image">
    </header>
    <nav>
        <a href="#" id="nav-form">Formulaire</a>
        <a href="#" id="nav-contacts">Liste des Contacts</a>
        <a href="#" id="nav-repertoire">Répertoire</a>
    </nav>
    
    <div class="container">
        <!-- Formulaire Page -->
        <div id="form-page">
            <div class="form-container">
                <h2>Ajouter un Contact</h2>
                <form id="contact-form" method="POST">
                    <div class="form-group">
                        <label for="nom">Nom:</label>
                        <input type="text" id="nom" name="nom" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prénom:</label>
                        <input type="text" id="prenom" name="prenom" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="adresse">Adresse:</label>
                        <input type="text" id="adresse" name="adresse" class="form-control" required>
                    </div>
                     <div class="form-group">
                        <label for="adresse">Profession :</label>
                        <input type="text" id="profession" name="profession" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Numéro de téléphone:</label>
                        <input type="number" id="telephone" name="telephone" class="form-control" required>
                    </div>

                    <button type="submit" class="btn">Enregistrer</button>
                </form>
            </div>
        </div>
        
        <!-- Contacts List Page -->
        <div id="contacts-page" class="hidden">
            <div class="form-container">
                <h2>Liste des Contacts</h2>
                <div class="list-container">
                    <div class="list">
                        <h3>Tous les Contacts</h3>
                        <table id="all-contacts">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Prénom</th>
                                    <th>Téléphone</th>
                                    <th>profession</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Les contacts seront ajoutés ici dynamiquement -->
                            </tbody>
                        </table>
                    </div>
                    <div class="list">
                        <h3>Nouveaux Convertis</h3>
                        <table id="selected-contacts">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Prénom</th>
                                    <th>Téléphone</th>
                                    <th>profession</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Les contacts sélectionnés seront ajoutés ici -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Répertoire Page -->
        <div id="repertoire-page" class="hidden">
            <div class="form-container">
                <h2>Répertoire</h2>
                <table id="repertoire-contacts">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Téléphone</th>
                            <th>profession</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les contacts seront ajoutés ici dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Variables pour stocker les données
        let contacts = [];
        let selectedContacts = [];

        // Éléments DOM
        const formPage = document.getElementById('form-page');
        const contactsPage = document.getElementById('contacts-page');
        const repertoirePage = document.getElementById('repertoire-page');
        const contactForm = document.getElementById('contact-form');
        const allContactsTable = document.getElementById('all-contacts').querySelector('tbody');
        const selectedContactsTable = document.getElementById('selected-contacts').querySelector('tbody');
        const repertoireContactsTable = document.getElementById('repertoire-contacts').querySelector('tbody');

        // Navigation
        document.getElementById('nav-form').addEventListener('click', function(e) {
            e.preventDefault();
            showPage(formPage);
        });

        document.getElementById('nav-contacts').addEventListener('click', function(e) {
            e.preventDefault();
            showPage(contactsPage);
            displayContacts();
        });

        document.getElementById('nav-repertoire').addEventListener('click', function(e) {
            e.preventDefault();
            showPage(repertoirePage);
            displayRepertoireContacts();
        });

        function showPage(page) {
            // Cacher toutes les pages
            formPage.classList.add('hidden');
            contactsPage.classList.add('hidden');
            repertoirePage.classList.add('hidden');
            
            // Afficher la page demandée
            page.classList.remove('hidden');
        }

        // Fonctions pour la gestion des contacts

        // Quand un user s'enregistre

        document.getElementById('contact-form').addEventListener('submit', function (e) {
    e.preventDefault();

    const formData = {
        nom: document.getElementById('nom').value,
        prenom: document.getElementById('prenom').value,
        adresse: document.getElementById('adresse').value,
        profession: document.getElementById('profession').value,
        telephone: document.getElementById('telephone').value
    };

    console.log(formData)

    fetch('https://church-backend-nzf2.onrender.com/api/contacts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        alert("Contact enregistré !");
        contactForm.reset();
    })
    .catch(err => console.error("Erreur:", err));
});


        function saveContacts() {
            localStorage.setItem('contacts', JSON.stringify(contacts));
            localStorage.setItem('selectedContacts', JSON.stringify(selectedContacts));
        }

        function loadContacts() {
            const savedContacts = localStorage.getItem('contacts');
            const savedSelected = localStorage.getItem('selectedContacts');
            
            if (savedContacts) {
                contacts = JSON.parse(savedContacts);
            }
            
            if (savedSelected) {
                selectedContacts = JSON.parse(savedSelected);
            }
        }

        fetch("https://church-backend-nzf2.onrender.com/api/contacts")
    .then(response => response.json())
    .then(data => {
        if (Array.isArray(data)) {
            contacts = data.map(contact => ({
                nom: contact.nom,
                prenom: contact.prenom,
                adresse: contact.adresse || "",
                profession: contact.profession || "",
                telephone: contact.telephone
            }));

            saveContacts();
        } else {
            console.error("Données inattendues:", data);
        }
    })
    .catch(error => {
        console.error("Erreur lors du chargement des contacts:", error);
    });



        function displayContacts() {
            // Vider les tables
            allContactsTable.innerHTML = '';
            selectedContactsTable.innerHTML = '';
            
            // Afficher tous les contacts
            contacts.forEach((contact, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${contact.nom}</td>
                    <td>${contact.prenom}</td>
                    <td>${contact.telephone}</td>
                    <td>${contact.profession}</td>
                    <td>
                        <button class="action-btn add" data-index="${index}">Ajouter</button>
                    </td>
                `;
                allContactsTable.appendChild(row);
            });
            
            // Ajouter les écouteurs d'événements aux boutons
            document.querySelectorAll('.action-btn.add').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    addToSelected(index);
                });
            });
            
            // Afficher les contacts sélectionnés
            selectedContacts.forEach(contact => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${contact.nom}</td>
                    <td>${contact.prenom}</td>
                    <td>${contact.telephone}</td>
                    <td>${contact.profession}</td>
                `;
                selectedContactsTable.appendChild(row);
            });
        }

        function addToSelected(index) {
            const contact = contacts[index];
            
            // Vérifier si le contact est déjà dans la liste sélectionnée
            const alreadySelected = selectedContacts.some(c => 
                c.nom === contact.nom && c.prenom === contact.prenom && c.telephone === contact.telephone && c.profession === contact.profession
            );
            
            if (!alreadySelected) {
                selectedContacts.push(contact);
                saveContacts();
                displayContacts();
            } else {
                alert('Ce contact est déjà dans la liste sélectionnée.');
            }
        }

        function displayRepertoireContacts() {
            repertoireContactsTable.innerHTML = '';
            
            contacts.forEach((contact, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${contact.nom}</td>
                    <td>${contact.prenom}</td>
                    <td>${contact.telephone}</td>
                    <td>${contact.profession}</td>
                    <td>
                        <button class="action-btn save" data-index="${index}">Enregistrer Contact</button>
                    </td>
                `;
                repertoireContactsTable.appendChild(row);
            });
            
            // Ajouter les écouteurs d'événements aux boutons
            document.querySelectorAll('.action-btn.save').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    saveToAddressBook(index);
                });
            });
        }

        function saveToAddressBook(index) {
            const contact = contacts[index];
            
            // Créer un objet contact pour l'API Contact Picker
            if ('contacts' in navigator && 'ContactsManager' in window) {
                const properties = ['name', 'tel'];
                const options = { multiple: false };
                
                // Tentative d'utiliser l'API Contact Picker (si disponible)
                navigator.contacts.select(properties, options)
                    .then(results => {
                        alert('Contact enregistré dans le répertoire!');
                    })
                    .catch(err => {
                        console.error('Erreur:', err);
                        fallbackContactSave(contact);
                    });
            } else {
                fallbackContactSave(contact);
            }
        }

        function fallbackContactSave(contact) {
            // Solution alternative en cas d'indisponibilité de l'API Contacts
            // Créer un lien pour télécharger un vCard
            const vCard = `BEGIN:VCARD
VERSION:3.0
FN:${contact.prenom} ${contact.nom}
TEL;TYPE=CELL:${contact.telephone}
ADR;TYPE=HOME:;;${contact.adresse};;;;
END:VCARD`;
            
            const blob = new Blob([vCard], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `${contact.prenom}_${contact.nom}.vcf`;
            a.click();
            
            URL.revokeObjectURL(url);
            alert('Le fichier de contact a été téléchargé. Vous pouvez l\'importer dans votre répertoire.');
        }

        // Charger les données au démarrage
        loadContacts();
    </script>
</body>
</html>
